<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typography</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <div id="one" class="part">
      <span>&ldquo;It</span>
      <span>Will</span>
      <span>soon</span>
      <span>be</span>
      <span>possible</span>
    </div>
    <div id="two" class="part">
      <span>to</span>
      <span>transmit</span>
      <span>wireless</span>
      <span>.</span>
      <span>.</span>
      <span>.</span>
      <span>.</span>
      <span>je vous aime</span>
    </div>
    <div id="three" class="part">
      <span class="around">
        <span>en</span>
        <span>s</span>
        <span>e</span>
        <span>m</span>
        <span>m</span>
        <span>le</span>
      </span>
      <span class="the">osons</span>
      <span class="world">
        <span>w</span>
        <span>o</span>
        <span>r</span>
        <span>l</span>
        <span>d</span>
      </span>
    </div>
  </div>
</body>
</html>
