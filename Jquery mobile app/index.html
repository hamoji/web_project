<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!--  Custom style-->
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <!--  imported style-->
  <link rel="stylesheet" href="css/jquery.mobile.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
  <!--  imported script-->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/jquery-mobile/jquery.mobile.min.js" charset="utf-8"></script>
  <script src="js/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
  <!--  Custom script-->
  <script src="js/script.js" charset="utf-8"></script>

  <script>
    $(function(){
  $('.date').each(function() {
    $(this).datepicker();
  });
});
  </script>
</head>
<body>
  <div data-role="page" id="home">
    <header data-role="header" data-theme="b">
      <h1>Mile tracker</h1>
    </header>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home"></a></li>
        <li><a href="#add" data-transition="none" data-icon="plus"></a></li>
      </ul>
    </div>
    <div data-role="content">
      <h3>Welcome to the miller app</h3>
      <p>Whith this app you can track your running, jogging or walking miles</p>

      <h3>Your Latest Runs</h3>
      <ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter run by date or distance" data-inset="true"></ul>
      <br>
      <button id="clearRuns" Onclick="return confirm('Are u sure?')" data-theme="b">Clear Total Mileage</button>
    </div>
    <footer data-role="footer" data-theme="b">
    <h4>Miletracker 2016</h4>
    </footer>
</div>

  <!--  Add page -->
  <div data-role="page" id="add">
    <header data-role="header" data-theme="b">
      <h1>Mile tracker</h1>
    </header>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home"></a></li>
        <li><a href="#add" data-transition="none" data-icon="plus"></a></li>
      </ul>
    </div>
    <div data-role="content">
      <h3>Add run</h3>
      <form id="addform">
        <label for="addMiles">Enter Miles: </label>
        <input type="text" id="addMiles">

        <label for="addDate">Enter Date: </label>
        <input type="text" data-role="date" id="addDate" data-inline="true" class="date">
        <button id="submitAdd" class="ui-btn ui-btn-b ui-corder-all">Submit</button>
      </form>

    <footer data-role="footer" data-theme="b">
  <h4>Miletracker 2016</h4>
</footer>
  </div>

</body>
</html>
