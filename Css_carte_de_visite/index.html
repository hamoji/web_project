<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>carte de visite</title>
		<!--	lien-->
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.js" charset="utf-8">
		</script>
		<script src="js/bootstrap.min.js" charset="utf-8">
		</script>
		<!-- fin importation -->
	</head>
<body>
  <div class="wrapper">
    <input type="checkbox" name="flip-card" id="flip">
    <label for="flip">
      <div class="card">
        <div class="front">
          <!-- inserer la partie avant de la carte de visite-->
          <!--  arriere plan avant-->
          <div class="front_bg">
            EC
          </div>

          <div class="strip"></div>
          <div class="left_side"></div>
          <div class="right_side"></div>
          <div class="name">
            <!-- nom -->
            <span>Mounir</span> Nji
          </div>
          <!--  profession-->
          <div class="profession">
            CEO/Founder
          </div>
        </div>
        <div class="back">
          <!--  inserer la partie arriere de la carte de visite-->
          <div class="left_back"></div>
          <!--  contact -->
          <div class="item">
            <a href="#">
              <i class="glyphicon glyphicon-flash"></i>
              Skype
            </a>
          </div>
          <div class="item">
            <a href="#">
              <i class="glyphicon glyphicon-bell"></i>
              LinkedIn
            </a>
          </div>
          <div class="item">
            <a href="#">
              <i class="glyphicon glyphicon-phone"></i>
              655299370
            </a>
          </div>
          <div class="item">
            <a href="#">
              <i class="glyphicon glyphicon-envelope"></i>
              enix.hamoji@hotmail.com
            </a>
          </div>
          <div class="item">
            <a href="#">
              <i class="glyphicon glyphicon-tree-conifer"></i>
              Osons inventer l'avenir
            </a>
          </div>

        </div>
      </div>
    </label>
  </div>
</body>
</html>
